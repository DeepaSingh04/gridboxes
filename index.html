<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  padding: 20px;
  max-width: 800px;
  margin: 0 auto;
}

.grid-item {
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: #fff;
  transition: transform 0.2s ease-in-out;
}

.grid-item:hover {
  transform: scale(1.1);
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}


    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="background-color: lightpink;">1</div>
        <div class="grid-item" style="background-color: lightblue;">2</div>
        <div class="grid-item" style="background-color: lightgreen;">3</div>
        <div class="grid-item" style="background-color: rgb(230, 230, 26);">4</div>
        <div class="grid-item" style="background-color: lightcoral;">5</div>
        <div class="grid-item" style="background-color: lightseagreen;">6</div>
        <div class="grid-item" style="background-color: goldenrod;">7</div>
        <div class="grid-item" style="background-color: lavender;">8</div>
      </div>
</body>
</html>
